<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link href="styles/styles.css" rel="stylesheet" />
  <link href="images/favicon.png" rel="icon" />
</head>

<body>
  <div class="header">
    <div class="container">
      <h1 class="header__title">Things to do</h1>
      <h2 class="header__subtitle">What do you want to do?</h2>
    </div>
  </div>

  <div class="actions">
    <div class="actions__container">
      <input class="input" id="search-text-input" type="text" placeholder="Search for existing todo">
      <label class="checkbox">
        <input type="checkbox" id="hide-completed"> Hide completed
      </label>
    </div>
  </div>

  <div class="container">
    <div id="todos"></div>
    <form id="todo-form">
      <input class="input" type="text" placeholder="Enter a new todo" name="newTodo">
      <button class="button">Add</button>
    </form>
  </div>

  <script src="scripts/bundle.js"></script>
</body>

</html>
