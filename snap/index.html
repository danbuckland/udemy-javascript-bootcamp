<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Snap</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <section class="memory-game">
    <div class="memory-card" data-framework="as">
      <img class="front-face" src="cards/AS.svg" alt="Ace of Spades">
      <img class="back-face" src="cards/1B.svg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="as">
      <img class="front-face" src="cards/AS.svg" alt="Ace of Spades">
      <img class="back-face" src="cards/1B.svg" alt="Memory Card">

    <div class="memory-card" data-framework="qh">
      <img class="front-face" src="cards/QH.svg" alt="Queen of Hearts">
      <img class="back-face" src="cards/1B.svg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="qh">
      <img class="front-face" src="cards/QH.svg" alt="Queen of Hearts">
      <img class="back-face" src="cards/1B.svg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="jd">
      <img class="front-face" src="cards/JD.svg" alt="Jack of Diamonds">
      <img class="back-face" src="cards/1B.svg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="jd">
      <img class="front-face" src="cards/JD.svg" alt="Jack of Diamonds">
      <img class="back-face" src="cards/1B.svg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="4d">
      <img class="front-face" src="cards/4D.svg" alt="4 of Diamonds">

    <div class="memory-card" data-framework="4d">
      <img class="front-face" src="cards/4D.svg" alt="4 of Diamonds">

    </div>

    <div class="memory-card" data-framework="kc">
      <img class="front-face" src="cards/KC.svg" alt="King of Clubs">
      <img class="back-face" src="cards/1B.svg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="kc">
      <img class="front-face" src="cards/KC.svg" alt="King of Clubs">
      <img class="back-face" src="cards/1B.svg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="6s">
      <img class="front-face" src="cards/6S.svg" alt="6 of Spades">
      <img class="back-face" src="cards/1B.svg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="6s">
      <img class="front-face" src="cards/6S.svg" alt="6 of Spades">
      <img class="back-face" src="cards/1B.svg" alt="Memory Card">
    </div>
  </section>
  <button id="reset" class="button">New Game</button>
  <script src="./scripts.js"></script>
</body>

</html>
